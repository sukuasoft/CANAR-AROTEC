    <script>


        function scrolll(el, dir, vel, dist, passo) {
            sm = 0;
            var slideTimer = setInterval(function () {
                if (dir == 'left') {
                    el.scrollLeft -= passo;
                } else {
                    el.scrollLeft += passo;
                }
                sm += passo;
                if (sm >= dist) {
                    window.clearInterval(slideTimer);
                }
            }, vel);
        }




        function animarScroll() {
            const windowTop = window.pageYOffset;
            if (windowTop > 100) {
                $(".barra-nav").slideDown("slow");
                $(".logo-false").slideDown("slow");
                $(".barra-nav").css({
                    'z-index': '1',
                    'transition': '1s',
                    'position': 'fixed',
                    'top': '0',
                    'left': '0',
                    'right': '0',
                })
            }

            else {
                $(".logo-false").slideUp("fast");
                $(".barra-nav").css({
                    'z-index': '10000000000',
                    'transition': '.3s',
                    'position': 'relative',
                })
            }

        }

        window.addEventListener('scroll', function () {
            animarScroll();
        });

    <script>

        function criarCamposElementos(numElementos) {
            var container = document.getElementById("elementos-container");
            container.innerHTML = ""; // Limpa os campos anteriores

            for (var i = 1; i <= numElementos; i++) {
                var divElemento = document.createElement("div");
                divElemento.className = "col-12 p-2 col-sm-6";
                divElemento.innerHTML = `
            <div class="row rounded-3 rounded-3 bg-warning-2 p-2">
              <div class="col-8 col-sm-8 col-lg-12">
                <label for="nome-elemento-${i}" class="text-secondary">Nome completo</label>
                <input type="text" id="nome-elemento-${i}" placeholder="Nome do elemento" class="w-100 form-control">
              </div>
              <div class="col-4 col-sm-4 col-lg-12">
                <label for="nasc-elemento-${i}" class="text-secondary">Nasc.</label>
                <input type="date" class="form-control" id="nasc-elemento-${i}">
              </div>
              <div class="col-12 my-2 col-lg-12">
                <label for="funcao-elemento-${i}" class="text-secondary">Função na Equipe</label>
                <input type="text" id="funcao-elemento-${i}" placeholder="Sua função na equipe" class="form-control">
              </div>
            </div>
          `;
                container.appendChild(divElemento);
            }
        }


        // Inicialize o Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBo-Xg_nqEHG7YsR4BUP6jPLW7Pe_66-m8",
            authDomain: "arotec-374911.firebaseapp.com",
            projectId: "arotec-374911",
            storageBucket: "arotec-374911.appspot.com",
            messagingSenderId: "318225936907",
            appId: "1:318225936907:web:10c299f87fa132fc928d0e",
            measurementId: "G-BQDTJLPEN1"
        };

        firebase.initializeApp(firebaseConfig);

        // Referencie a coleção no Firestore
        var db = firebase.firestore();
        var equipeCollection = db.collection("equipes");

        // Função para enviar o formulário
        function enviarFormulario() {
            var nomeInstituicao = document.getElementById("nome-instituicao").value;
            var nomeTeam = document.getElementById("nome-team").value;
            var email = document.getElementById("email").value;
            var prestacao = document.getElementById("prestacao").value;
            var telefone = document.getElementById("telefone").value;
            var numElementos = document.getElementById("num-elementos").value;

            // Criar objeto com os dados da equipe
            var equipe = {
                nomeInstituicao: nomeInstituicao,
                nomeTeam: nomeTeam,
                email: email,
                telefone: telefone,
                numElementos: numElementos
            };

            // Adicionar elementos à equipe
            for (var i = 1; i <= numElementos; i++) {
                var nomeElemento = document.getElementById("nome-elemento-" + i).value;
                var nascElemento = document.getElementById("nasc-elemento-" + i).value;
                var funcaoElemento = document.getElementById("funcao-elemento-" + i).value;

                equipe["elemento-" + i] = {
                    nome: nomeElemento,
                    nascimento: nascElemento,
                    funcao: funcaoElemento
                };
            }

            // Enviar equipe para o Firestore
            equipeCollection.add(equipe)
                .then(function (docRef) {

                    alert("Equipe enviada com sucesso, entraremos em contacto em breve ");
                    // setTimeout(()=>{
                    location.reload();
                    //  },6000)
                })
                .catch(function (error) {
                    console.error("Erro ao enviar equipe:", error);
                    alert("Erro ao enviar equipe. Por favor, tente novamente.");
                });
        }
    </script>
