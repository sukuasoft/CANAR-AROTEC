    <script>


        function scrolll(el, dir, vel, dist, passo) {
            sm = 0;
            var slideTimer = setInterval(function () {
                if (dir == 'left') {
                    el.scrollLeft -= passo;
                } else {
                    el.scrollLeft += passo;
                }
                sm += passo;
                if (sm >= dist) {
                    window.clearInterval(slideTimer);
                }
            }, vel);
        }




        function animarScroll() {
            const windowTop = window.pageYOffset;
            if (windowTop > 100) {
                $(".barra-nav").slideDown("slow");
                $(".logo-false").slideDown("slow");
                $(".barra-nav").css({
                    'z-index': '1',
                    'transition': '1s',
                    'position': 'fixed',
                    'top': '0',
                    'left': '0',
                    'right': '0',
                })
            }

            else {
                $(".logo-false").slideUp("fast");
                $(".barra-nav").css({
                    'z-index': '10000000000',
                    'transition': '.3s',
                    'position': 'relative',
                })
            }

        }

        window.addEventListener('scroll', function () {
            animarScroll();
        });


        $("#ans").click(function () {
            $(".e-d").slideToggle();
        })

        $(".menu").click(function () {
            $(".menu-cont").stop().slideToggle();
        })

        $(".e-d").mouseleave(function () {
            $(".e-d").slideUp();
        })



        $(document).ready(function () {

            $(".loader").fadeOut();

            setTimeout(() => {
                $(".bannerr").fadeIn('slow')
            }, 700);
